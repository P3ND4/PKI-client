---
    Organizations:

        - &OrdererOrg
            Name: OrdererOrg
            ID: OrdererMSP
            MSPDir: crypto-config/ordererOrganizations/matcom.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('OrdererMSP.member')"
                Writers:
                    Type: Signature
                    Rule: "OR('OrdererMSP.member')"
                Admins:
                    Type: Signature
                    Rule: "OR('OrdererMSP.admin')"
            OrdererEndpoints:
                - orderer.acme.com: 7050

        - &Org1
            Name: Org1MSP
            ID: Org1MSP
            MSPDir: crypto-config/peerOrganizations/org1.matcom.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('Org1MSP.admin', 'Org1MSP.peer', 'Org1MSP.client')"
                Writers:
                    Type: Signature
                    Rule: "OR('Org1MSP.admin', 'Org1MSP.client')"
                Admins:
                    Type: Signature
                    Rule: "OR('OOrg1MSP.admin')"
                Endorsement:
                    Type: Signature
                    Rule: "OR('Org1MSP.peer')"
            AnchorPeers:
                - Host: peer0.org1.matcom.com
                  Port: 7051

        - &Org2
            Name: Org2MSP
            ID: Org2MSP
            MSPDir: crypto-config/peerOrganizations/org2.matcom.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('Org2MSP.admin', 'Org2MSP.peer', 'Org2MSP.client')"
                Writers:
                    Type: Signature
                    Rule: "OR('Org2MSP.admin', 'Org2MSP.client')"
                Admins:
                    Type: Signature
                    Rule: "OR('OOrg2MSP.admin')"
                Endorsement:
                    Type: Signature
                    Rule: "OR('Org2MSP.peer')"
            AnchorPeers:
                - Host: peer0.org2.matcom.com
                  Port: 7051

        - &Org3
            Name: Org3MSP
            ID: Org3MSP
            MSPDir: crypto-config/peerOrganizations/org3.matcom.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('Org3MSP.admin', 'Org3MSP.peer', 'Org3MSP.client')"
                Writers:
                    Type: Signature
                    Rule: "OR('Org3MSP.admin', 'Org3MSP.client')"
                Admins:
                    Type: Signature
                    Rule: "OR('OOrg3MSP.admin')"
                Endorsement:
                    Type: Signature
                    Rule: "OR('Org3MSP.peer')"
            AnchorPeers:
                - Host: peer0.org3.matcom.com
                  Port: 7051

    Capabilities:
        Channel: &ChannelCapabilities
            V2_0: true
    
        Orderer: &OrdererCapabilities
            V2_0: true
    
        Application: &ApplicationCapabilities
            V2_0: true      

    Application: &ApplicationDefaults
    
        Organizations:

        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
            LifecycleEndorsement:
                Type: ImplicitMeta
                Rule: "MAJORITY Endorsement"
            Endorsement:
                Type: ImplicitMeta
                Rule: "MAJORITY Endorsement"

        Capabilities:
            <<: *ApplicationCapabilities   
    
    Orderer: &OrdererDefaults

        OrdererType: solo

#       OrdererType: etcdraft

        EtcdRaft:
            Consenters:
            - Host: matcom.com
              Port: 7050
              ClientTLSCert: ../organizations/ordererOrganizations/matcom.com/orderers/orderer.matcom.com/tls/server.crt
              ServerTLSCert: ../organizations/ordererOrganizations/matcom.com/orderers/orderer.matcom.com/tls/server.crt

        Addresses:
            - orderer.matcom.com:7050
        BatchTimeout: 2s
        BatchSize:
            MaxMessageCount: 10
            AbsoluteMaxBytes: 99 MB
            PreferredMaxBytes: 512 KB

        Kafka:
            Brokers:
                - 127.0.0.1:9092
        Organizations:

        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"

            BlockValidation:
                Type: ImplicitMeta
                Rule: "ANY Writers"

    Channel: &ChannelDefaults
        # Policies defines the set of policies at this level of the config tree
        # For Channel policies, their canonical path is
        #   /Channel/<PolicyName>
          Policies:
              # Who may invoke the 'Deliver' API
              Readers:
                  Type: ImplicitMeta
                  Rule: "ANY Readers"
              # Who may invoke the 'Broadcast' API
              Writers:
                  Type: ImplicitMeta
                  Rule: "ANY Writers"
              # By default, who may modify elements at this config level
              Admins:
                  Type: ImplicitMeta
                  Rule: "MAJORITY Admins"

        # Capabilities describes the channel level capabilities, see the
        # dedicated Capabilities section elsewhere in this file for a full
        # description
          Capabilities:
              <<: *ChannelCapabilities

################################################################################
#   Profile
################################################################################
    Profiles:

        MultiOrgsOrdererGenesis:
            <<: *ChannelDefaults
            Orderer:
                <<: *OrdererDefaults
                Organizations:
                    - *OrdererOrg
                Capabilities:
                    <<: *OrdererCapabilities
            Consortiums:
                SampleConsortium:
                    Organizations:
                    - *Org1
                    - *Org2
                    - *Org3

        MultiOrgsChannel:
            Consortium: SampleConsortium
            <<: *ChannelDefaults
            Application:
                <<: *ApplicationDefaults
                Organizations:
                - *Org1
                - *Org2
                - *Org3

            Capabilities:
                <<: *ApplicationCapabilities
